<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre a ferramenta git e a ferramenta Github</title>
</head>
<body>
    <h1>Entendendo comandos</h1>
    <li>
        <i>Push -> Pega a alteração do repositório local, Git, e envia para o repositório remoto.</i>
        <i>Pull -> Pega a alteração do repositório remoto, Github, e envia para o repositório local.</i>
        <i>Commit - envia/salva a alteração, mas não a faz trafegar entre os diferentes repositórios.</i>
    </li>
</body>
</html>
